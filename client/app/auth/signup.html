<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name="username" type='text' ng-model='user.username' ng-required="true" ng-minlength = "4">
    <p ng-show="signupForm.username.$invalid && !signupForm.username.$pristine" class="username-error">Enter a username, friend.</p>
    <input name="password" type="password" ng-model='user.password' ng-required="true" ng-minlength="4" ng-maxlength="8">
    <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="password-error">Make it a good password, pal.</p>
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
