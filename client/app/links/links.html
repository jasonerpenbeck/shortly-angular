<div id='container' ng-controller='LinksController'>
  <div id = 'anything'><a href='#/shorten'>Shorten</a></div>

  <div id = 'link' ng-repeat='link in data.links | orderBy:title' >{{link}} <br> <a href="{{ link.base_url }}/{{ link.code }}" ng-click="link.visits = link.visits + 1">{{ link.title}}</a></div>


</div>
